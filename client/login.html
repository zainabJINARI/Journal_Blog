<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admine page</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logos/logoWhite.png" alt="logo" class="logo-img">
        </div>
    </header>
    <section>
        <h1>Admin Log in </h1>
        <form>
            <input type="text" required name="username" placeholder="Username" id="username">
            <input type="password" required name="password" placeholder="Password" id="password">
            <input type="submit" name="submitBtn" id="submitBtn" value="Submit">
        </form>
    </section>
</body>
</html>
